<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <div id="year-month"></div>
        <div class="nav">
          <button class="nav-btn" onclick="prevMonth()">&lt;</button>
          <button class="nav-btn" onclick="todayMonth()">Today</button>
          <button class="nav-btn" onclick="nextMonth()">&gt;</button>
        </div>
      </div>
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div id="dates"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
